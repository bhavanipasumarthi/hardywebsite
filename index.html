<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wish Wall</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap"
      rel="stylesheet"
    />
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  </head>

  <body>
    <h1>Happy Birthday, Hardik!</h1>
    <p>Write your birthay wish for Hardy below :)</p>
    <form id="wishForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea
        id="message"
        placeholder="Write your wish..."
        required
      ></textarea>
      <button type="submit">Post Wish</button>
    </form>
    <div id="wishWall"></div>
    <script src="script.js"></script>
  </body>
</html>
